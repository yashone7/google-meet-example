<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Demo</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <div class="notification-left">
          <img class="notification-image" src="assets/present.png" alt="" />
          <p class="notification-text">You're presenting to everyone</p>
        </div>
        <div class="notification-right">
          <button class="notification-button">Stop presenting</button>
        </div>
      </header>
      <section class="video-section">
        <div class="video-container"></div>
        <div class="participants-container">
          <div class="participant">
            <div class="participant-photo-container">
              <img src="assets/user.png" alt="user's avatar" />
            </div>
            <div class="participant-name">
              <p>Afifa Tasneem</p>
            </div>
          </div>
          <div class="participant">
            <div class="participant-photo-container">
              <img src="assets/user.png" alt="user's avatar" />
            </div>
            <div class="participant-name">
              <p>You</p>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <div class="meeting-name">
          <p>11:43 AM | abc-qwer-xyz</p>
        </div>
        <div class="meeting-controls">
          <ul class="meeting-controls-list">
            <li>
              <button>
                <img class="button-images" src="assets/mic.png" alt="mic" />
              </button>
            </li>
            <li>
              <button>
                <img
                  class="button-images"
                  src="assets/video-camera.png"
                  alt="camera"
                />
              </button>
            </li>
            <li>
              <button>
                <img class="button-images" src="assets/cc.png" alt="cc" />
              </button>
            </li>
            <li>
              <button>
                <img
                  class="button-images"
                  src="assets/present.png"
                  alt="present"
                />
              </button>
            </li>
            <li>
              <button>
                <img
                  class="button-images"
                  src="assets/dots.png"
                  alt="more options"
                />
              </button>
            </li>
            <li>
              <button>
                <img
                  class="button-images"
                  src="assets/phone-call.png"
                  alt="end call"
                />
              </button>
            </li>
          </ul>
        </div>
        <div class="meeting-info">
          <ul>
            <li>12</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
